<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition
		template="templates/prof/common-layout-primefaces.xhtml">
		<ui:define name="content">


			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">

					<!-- begin PAGE TITLE ROW -->
					<div class="row">
						<div class="col-lg-12">
							<div class="page-title">
								<h1>
									Notes personnelles <small>brouillon</small>
								</h1>
								<ol class="breadcrumb">
									<li><i class="fa fa-dashboard"></i> <a
										href="vue-prof.xhtml">Menu</a></li>
									<li class="active">Profil du Professeur</li>
								</ol>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->



					<div>
						<div>



							<!-- 	
																	<div class="col-lg-7 col-md-5"> -->
							<div class="table-responsive">

								<tbody>
									<tr>
										<th>
											<div class="col-lg-8">
												<div class="portlet portlet-blue">
													<div class="portlet-heading">
														<div class="portlet-title">
															<h4>Prendre des notes</h4>
														</div>
														<div class="clearfix"></div>
													</div>
													<div class="portlet-body">

														<h:form>
															<p:editor id="editor" widgetVar="editorWidget"
																value="#{editorView.text}" />

															<h:panelGrid columns="2" style="margin.top:10px">
																<p:commandButton value="Enregistrer" update="display"
																	oncomplete="PF('dlg').show()" icons="ui-icon-disk"
																	class="btn btn-blue" />
																<p:commandButton value="Effacer" type="button"
																	onclick="PF('editorWidget').clear()"
																	icons="ui-icon-close" class="btn btn-default" />
															</h:panelGrid>


															<p:dialog header="Content" widgetVar="dlg"
																shoeEffect="fade" hideEffect="fade">
																<h:outputText id="display" value="#{editorView.text}"
																	escape="false" />
															</p:dialog>
														</h:form>
													</div>
												</div>

											</div> <!-- 									</div> --> <!-- 									<div class="col-lg-3 col-md-4"> -->

											<div class="col-lg-4">

												<div class="portlet portlet-blue">
													<div class="portlet-heading">
														<div class="portlet-title">
															<h4>Notes enregistrees</h4>
														</div>
														<div class="clearfix"></div>
													</div>

													<div class="table-responsive">
														<table class="table table-hover" editable="true">
															<thead>
																<tr>
																	<th>#</th>
																	<th>Date</th>
																	<th>Heure</th>
																	<th>Titre</th>
																</tr>
															</thead>
															<tbody>
																<tr>
																	<td>1</td>
																	<td>25.01.2016</td>
																	<td>20:15</td>
																	<td>Maths Brouillon</td>
																</tr>
																<tr>
																	<td>2</td>
																	<td>01.12.1999</td>
																	<td>08:20</td>
																	<td>dessin</td>
																</tr>
																<tr>
																	<td>3</td>
																	<td>23.02.2017</td>
																	<td>14:15</td>
																	<td>Lettre a Tina</td>
																</tr>

															</tbody>
														</table>
													</div>

												</div>
											</div>
										</th>
									</tr>
								</tbody>
							</div>
						</div>


					</div>

				</div>

			</div>



			<!-- 			</div> -->
			<!-- 			</div> -->





		</ui:define>


	</ui:composition>


</h:body>
</html>
