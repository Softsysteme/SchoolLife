<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/prof/common-layout.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">

					<br /> <br /> <br />
					<div>

						<div class="page-content">

							<!-- begin PAGE TITLE ROW -->
							<div class="row">
								<div class="col-lg-8">
									<div class="page-title">
										<h1>Agenda</h1>
										<ol class="breadcrumb">
											<li><i class="fa fa-dashboard"></i> <a href="index.html">Menu
													principal</a></li>
											<li class="active">Calendrier</li>
										</ol>
									</div>
								</div>
								<!-- /.col-lg-12 -->
							</div>
							<!-- /.row -->
							<!-- end PAGE TITLE ROW -->

							<div class="row">


								<div class="col-lg-8">
									<div class="portlet portlet-green">
										<div class="portlet-heading">
											<div class="portlet-title">
												<h4>Calendrier</h4>
											</div>
											<div class="portlet-widgets">
												<a href="#"><i class="fa fa-gear"></i></a> <span
													class="divider"></span> <a href="javascript:;"><i
													class="fa fa-refresh"></i></a> <span class="divider"></span> <a
													data-toggle="collapse" data-parent="#accordion"
													href="#redPortlet"><i class="fa fa-chevron-down"></i></a>
											</div>
											<div class="clearfix"></div>
										</div>
										<div id="redPortlet" class="panel-collapse collapse in">
											<div class="portlet-body">

												<h:form>
													<p:growl id="messages" showDetail="true" />

													<h:panelGrid columnClasses="value">

														<p:schedule id="schedule"
															value="#{scheduleView.eventModel}" widgetVar="myschedule"
															timeZone="GMT+2">

															<p:ajax event="dateSelect"
																listener="#{scheduleView.onDateSelect}"
																update="eventDetails"
																oncomplete="PF('eventDialog').show();" />
															<p:ajax event="eventSelect"
																listener="#{scheduleView.onEventSelect}"
																update="eventDetails"
																oncomplete="PF('eventDialog').show();" />
															<p:ajax event="eventMove"
																listener="#{scheduleView.onEventMove}" update="messages" />
															<p:ajax event="eventResize"
																listener="#{scheduleView.onEventResize}"
																update="messages" />

														</p:schedule>
													</h:panelGrid>

													<p:dialog widgetVar="eventDialog" header="Event Details"
														showEffect="clip" hideEffect="clip">
														<h:panelGrid id="eventDetails" columns="2">
															<p:outputLabel for="title" value="Titles:" />
															<p:inputText id="title"
																value="#{scheduleView.event.title}" required="true" />

															<p:outputLabel for="from" value="From:" />
															<p:calendar id="from"
																value="#{scheduleView.event.startDate}" timeZone="GMT+2"
																pattern="dd/MM/yyyy HH:mm" />

															<p:outputLabel for="to" value="To:" />
															<p:calendar id="to" value="#{scheduleView.event.endDate}"
																timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" />

															<p:outputLabel for="allDay" value="All Day:" />
															<h:selectBooleanCheckbox id="allDay"
																value="#{scheduleView.event.allDay}" />

															<p:commandButton type="reset" value="Reset" />
															<p:commandButton id="addButton" value="Save"
																actionListener="#{scheduleView.addEvent}"
																oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
														</h:panelGrid>
													</p:dialog>

												</h:form>


											</div>
										</div>
									</div>
								</div>
								<!-- /.col-lg-8 -->

								<div class="col-lg-4">
									<div class="portlet portlet-green">
										<div class="portlet-heading">
											<div class="portlet-title">
												<h4>Draggable Events</h4>
											</div>
											<div class="clearfix"></div>
										</div>
										<div class="portlet-body">
											<div id='external-events'>
												<div class='external-event'>Lunch</div>
												<div class='external-event'>Meeting</div>
												<div class='external-event'>Break</div>
												<div class='external-event'>Client</div>
												<div class='external-event'>Interview</div>
												<p>
													<input type='checkbox' id='drop-remove' /> <label
														for='drop-remove'>Remove After Drop</label>
												</p>
											</div>
										</div>
									</div>
								</div>
								<!-- /.col-lg-4 -->

							</div>
							<!-- /.row -->

						</div>
						<!-- /.page-content -->

					</div>
				</div>

			</div>
			<!-- /.page-content -->


			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->

		</ui:define>

	</ui:composition>
