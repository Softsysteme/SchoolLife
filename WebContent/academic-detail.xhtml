<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition
		template="templates/admin/common-layout-primefaces.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">
					<!-- begin PAGE TITLE AREA -->
					<!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
					<div class="row">
						<div class="col-lg-12">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="active"><a href="vue-admin.xhtml"><i
											class="fa fa-home"></i>
										<h:outputText value="{msg['menu']}" /></a> <i
										class="fa fa-angle-right"></i> <a href="#"> <h:outputText
												value="{msg['Settings']}" /></a> <i class="fa fa-angle-right"></i>
										<h:outputText
												value="{msg['Academic Details']}"/></li>
									<li class="pull-right">
										<div id="reportrange"
											class="btn btn-green btn-square date-picker">
											<i class="fa fa-calendar"></i> <span class="date-range"></span>
											<i class="fa fa-caret-down"></i>
										</div>
									</li>
								</ol>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->
					<!-- end PAGE TITLE AREA -->

					<h:form>
						<!-- Pill Tabs Example -->
						<div class="row">
							<div class="col-md-6">
								<div class="portlet-group" id="accordion">
									<div class="portlet portlet-green">
										<div class="portlet-heading">
											<div class="portlet-title">
												<h4>
													<strong>Academic Year Detail</strong>
												</h4>
											</div>
											<div class="clearfix"></div>
										</div>
										<div class="portlet-body">
											<div class="form-group">
												<p:outputLabel for="startYear" value="Start Year *" />
												<p:calendar id="startYear">
													<p:ajax event="dateSelect" />
												</p:calendar>

											</div>
											<div class="form-group">
												<p:outputLabel for="endYear" value="Start Date *" />
												<p:calendar id="endYear">
													<p:ajax event="dateSelect" />
												</p:calendar>

											</div>

											<div class="row">
												<br></br>
												<div class="col-lg-12">
													<button type="submit" class="btn btn-green">Save</button>
												</div>
											</div>

										</div>
										<!-- /.portlet-body -->

									</div>
								</div>

							</div>
							<!-- /.col-md-6 -->
							<div class="col-md-6">

								<div class="portlet-group" id="accordion">
									<div class="portlet portlet-green">
										<div class="portlet-heading">
											<div class="portlet-title">
												<h4>
													<strong>View</strong>
												</h4>
											</div>
											<div class="clearfix"></div>
										</div>
										<div class="portlet-body">
											<p:dataTable var="car" value="{dtBasicView.cars}">
												<p:column headerText="Id">
													<h:outputText value="{car.id}" />
												</p:column>

												<p:column headerText="Start Year">
													<h:outputText value="{start.year}" />
												</p:column>

												<p:column headerText="End Year">
													<h:outputText value="{end.brand}" />
												</p:column>

											</p:dataTable>
											<div class="row">
												<br></br>
											</div>
										</div>
										<!-- /.portlet-body -->

									</div>
								</div>


							</div>
							<!-- /.col-md-6 -->

						</div>
						<!-- /.row -->
					</h:form>


				</div>
				<!-- /.page-content -->

			</div>
			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->

		</ui:define>
	</ui:composition>
</h:body>
</html>
