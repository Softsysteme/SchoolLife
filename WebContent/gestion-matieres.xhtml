<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/admin/common-layout.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">



					<!-- Pill Tabs Example -->
					<div class="row">
						<div class="col-lg-12">

							<div class="portlet portlet-green">
								<div class="portlet-heading">
									<div class="portlet-title">
										<h4>Gestion des Matières</h4>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="portlet-body">
									<ul id="myPills" class="nav nav-pills">
										<li class="active"><a href="#pillCreer" data-toggle="tab"><strong>Creer
													une matière</strong></a></li>
										<li><a href="#pillConsulter" data-toggle="tab"><strong>Consulter
													les matières</strong></a></li>
										
									</ul>
									<div id="myPillsContent" class="tab-content">
										<div class="tab-pane fade in active" id="pillCreer">
											<br></br>

											<h:form>
												<div class="row">
													<div class="col-lg-6 ">
														<div class="form-group">
															<label class="col-lg-3 control-label">Libele</label>
															<div class="col-lg-9">
																<input type="text" class="form-control" value=""
																	placeholder="Allemand"></input>
															</div>

														</div>
													</div>
													<div class="col-lg-6 ">
														<div class="form-group">
															<label class="col-lg-3 control-label">Coefficient</label>
															<div class="col-lg-9">
																<select class="form-control">
																	<option>1</option>
																	<option>2</option>
																	<option>3</option>
																	<option>4</option>
																	<option>5</option>
																	<option>6</option>
																	<option>7</option>
																	<option>8</option>
																</select>
															</div>

														</div>
													</div>

												</div>

												<br></br>
												<div class="row">
													<div class="col-lg-6 ">
														<div class="form-group">
															<label class="col-lg-3 control-label">Classe</label>
															<div class="col-lg-7">
																<select class="form-control">
																	<option>6eme</option>
																	<option>5eme</option>
																	<option>4eme</option>
																	<option>3eme</option>
																	<option>2nd</option>
																	<option>1ere</option>
																	<option>Tle</option>
																</select>
															</div>
															<div class="col-lg-2">
																<button class="btn btn-green ">
																	<i class="fa fa-plus-square"></i>
																</button>
															</div>
														</div>
													</div>
												</div>
												<br></br>
												<div class="row">
													<div class="form-group">
														<label class="col-lg-3 control-label"><i
															class="fa fa-book fa-fw"></i> Fournitures necessaires</label>
														<div class="col-lg-12">
															<textarea class="form-control" rows="4"
																placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc placerat diam quis nisl vestibulum dignissim. In hac habitasse platea dictumst. Interdum et malesuada fames ac ante ipsum primis in faucibus. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Etiam placerat nunc ut tellus tristique, non posuere neque iaculis."></textarea>
														</div>
													</div>

												</div>
												<br></br>
												<div class="row">
													<div class="form-group">
														<label class="col-lg-3 control-label"><i
															class="fa fa-info fa-fw"></i> Description</label>
														<div class="col-lg-12">
															<textarea class="form-control" rows="8"
																placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc placerat diam quis nisl vestibulum dignissim. In hac habitasse platea dictumst. Interdum et malesuada fames ac ante ipsum primis in faucibus. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Etiam placerat nunc ut tellus tristique, non posuere neque iaculis."></textarea>
														</div>
													</div>

												</div>
												<br></br>
												<div class="row">
													<div class="col-lg-6">
														<div class="col-lg-9">
															<button type="submit" class="btn btn-green">Creer</button>
														</div>
													</div>
												</div>
											</h:form>
										</div>

										<div class="tab-pane fade" id="pillConsulter">
											<br></br>

											<!-- begin ADVANCED TABLES ROW -->
											<div class="row">

												<div class="col-lg-12">
													<div class="table-responsiv">
														<p:dataTable var="enquiry" value="" rows="10"
															style="background-color:green;">
															<p:column headerText="Id">
																<h:outputText value="{matiere.code}" />
															</p:column>

															<p:column headerText="Libele">
																<h:outputText value="{matiere.libele}" />
															</p:column>

															<p:column headerText="Classe">
																<h:outputText value="{matiere.classe}" />
															</p:column>

															<p:column headerText="Coefficient">
																<h:outputText value="{matiere.coefficient}" />
															</p:column>
														</p:dataTable>
													</div>
													<!-- /.table-responsive -->
												</div>
												<!-- /.col-lg-12 -->

											</div>
											<!-- /.row -->

										</div>
									</div>
								</div>
								<!-- /.portlet-body -->
							</div>
							<!-- /.portlet -->

						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->


				</div>
				<!-- /.page-content -->

			</div>
			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->

		</ui:define>
	</ui:composition>
</h:body>
</html>
