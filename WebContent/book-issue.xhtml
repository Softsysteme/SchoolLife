<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition
		template="templates/admin/common-layout-primefaces.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">
					<!-- begin PAGE TITLE AREA -->
					<!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
					<div class="row">
						<div class="col-lg-12">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="active"><a href="vue-admin.xhtml"><i
											class="fa fa-home"></i> <h:outputText value="{msg['menu']}" /></a>
										<i class="fa fa-angle-right"></i> <a href="#"> <h:outputText
												value="{msg['Library']}" /></a><i class="fa fa-angle-right"></i>
										<h:outputText value="{msg['Issue Book']}" /></li>
									<li class="pull-right">
										<div id="reportrange"
											class="btn btn-green btn-square date-picker">
											<i class="fa fa-calendar"></i> <span class="date-range"></span>
											<i class="fa fa-caret-down"></i>
										</div>
									</li>
								</ol>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->
					<!-- end PAGE TITLE AREA -->

					<div class="row">
						<div class="col-lg-12">

							<div class="portlet portlet-default">
								<div class="portlet-body">
									<ul id="userTab" class="nav nav-tabs">
										<li class="active"><a href="#book-issue"
											data-toggle="tab"><strong>Issue Book</strong></a></li>
										<li><a href="#book-issued" data-toggle="tab"><strong>Issued
													List</strong></a></li>
									</ul>
									<div id="userTabContent" class="tab-content">
										<div class="tab-pane fade in active" id="book-issue">

											<div class="row">
												<div class="col-md-12">
													<div class="portlet-group" id="creer">
														<div class="portlet portlet-green">
															<div class="portlet-heading">
																<div class="portlet-title">
																	<h4>
																		<strong>Book Issue</strong>
																	</h4>
																</div>
																<div class="clearfix"></div>
															</div>
															<div class="portlet-body">

																<form role="form">
																	<div class="row">
																		<div class="form-group col-md-9">
																			<input type="text" class="form-control" value=""
																				placeholder="Search by Book No./ISBN No./Book Title/Author "></input>
																		</div>
																	</div>
																	<div class="row">
																		<div class="form-group col-md-6">
																			<label>User Type *</label> <select
																				class="form-control">
																				<option selected="selected">Select a type</option>
																				<option>Student</option>
																				<option>Employee</option>
																				<option>Teacher</option>
																			</select>
																		</div>
																		<div class="form-group col-md-6">
																			<label>Search User *</label>
																			<h:inputText class="form-control" value=""></h:inputText>
																		</div>
																	</div>
																	<div class="row">
																		<div class="form-group col-md-6">
																			<label>Book Issue date</label>
																			<div class="input-group">
																				<div class="input-group-addon">
																					<i class="fa fa-calendar"></i>
																				</div>
																				<div id="sandbox-container">
																					<p:calendar id="effect1"
																						value="#{calendarView.date8}" effect="fold" />
																				</div>
																			</div>
																		</div>
																		<div class="form-group col-md-6">
																			<label>Due Date</label>
																			<div class="input-group">
																				<div class="input-group-addon">
																					<i class="fa fa-calendar"></i>
																				</div>
																				<div id="sandbox-container">
																					<p:calendar id="effect"
																						value="#{calendarView.date8}" effect="fold" />
																				</div>
																			</div>
																		</div>
																	</div>

																</form>

																<div class="row">
																	<br></br>
																	<div class="col-md-3">
																		<button type="submit" class="btn btn-green">Create</button>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>

											</div>

										</div>

										<!-- BEGIN STUDENTS LIST -->

										<div class="tab-pane fade" id="book-issued">

											<br></br>

											<!-- begin ADVANCED TABLES ROW -->
											<div class="row">

												<div class="col-lg-12">

													<div class="portlet portlet-green">
														<div class="portlet-heading">
															<div class="portlet-title">
																<h4>Issued List</h4>
															</div>
															<div class="clearfix"></div>
														</div>
														<div class="portlet-body">

															<div class="row">
																<div class="form-group col-md-4">
																	<input type="text" class="form-control" value=""
																		placeholder="Search"></input>
																</div>
															</div>
															<div class="table-responsive">
																<p:dataTable var="enquiry" value="" rows="10"
																	paginator="true"
																	paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
																	rowsPerPageTemplate="5,10,15">
																	<p:column headerText="SI. No">
																		<h:outputText value="{GH56B}" />
																	</p:column>

																	<p:column headerText="User Type">
																		<h:outputText value="{Student}" />
																	</p:column>

																	<p:column headerText="Book No">
																		<h:outputText value="{SIB99h}" />
																	</p:column>

																	<p:column headerText="Title">
																		<h:outputText value="{Les casseroles}" />
																	</p:column>

																	<p:column headerText="Bokk Issue Date">
																		<h:outputText value="{12.09.2014}" />
																	</p:column>

																	<p:column headerText="Book Due Date">
																		<h:outputText value="{12.11.2014}" />
																	</p:column>
																</p:dataTable>

															</div>
															<!-- /.table-responsive -->
														</div>
														<!-- /.portlet-body -->
													</div>
													<!-- /.portlet -->

												</div>
												<!-- /.col-lg-12 -->

											</div>
											<!-- /.row -->

										</div>
									</div>
								</div>
								<!-- /.portlet-body -->
							</div>
							<!-- /.portlet -->


						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->

				</div>
				<!-- /.page-content -->

			</div>
			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
