<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition
		template="templates/admin/common-layout-primefaces.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">
					<!-- begin PAGE TITLE AREA -->
					<!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
					<div class="row">
						<div class="col-lg-12">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="active"><a href="vue-admin.xhtml"><i
											class="fa fa-home"></i> <h:outputText value="{msg['menu']}" /></a>
										<i class="fa fa-angle-right"></i> <a href="#"> <h:outputText
												value="{msg['Message/SMS']}" /></a> <i
										class="fa fa-angle-right"></i> <a href="#"> <h:outputText
												value="{msg['Mailbox']}" /></a><i class="fa fa-angle-right"></i>
										<h:outputText value="{msg['Compose Message']}" /></li>
									<li class="pull-right">
										<div id="reportrange"
											class="btn btn-green btn-square date-picker">
											<i class="fa fa-calendar"></i> <span class="date-range"></span>
											<i class="fa fa-caret-down"></i>
										</div>
									</li>
								</ol>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->
					<!-- end PAGE TITLE AREA -->

					<div class="row">
						<div class="col-lg-12">
							<div class="portlet portlet-default">
								<div class="portlet-heading">
									<div class="portlet-title">
										<h4>New Message</h4>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="portlet-body">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">To:</span> <input type="text"
												class="form-control" autofocus="autofocus"></input>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">Cc:</span> <input type="text"
												class="form-control"></input>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">Bcc:</span> <input
												type="text" class="form-control"></input>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">From:</span> <input
												type="text" class="form-control"
												value="John Smith 'john.smith@website.com' "
												disabled="disabled"></input>
										</div>
									</div>
									<hr></hr>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">Subject:</span> <input
												type="text" class="form-control"></input>
										</div>
									</div>
									<hr></hr>

									<p:editor id="editor" resposiv="true" widgetVar="editorWidget"
										value="#{editorView.text}" />

								</div>
								<div class="portlet-footer">
									<div class="btn-toolbar" role="toolbar">
										<button class="btn btn-default">
											<i class="fa fa-envelope"></i> Send
										</button>
										<button class="btn btn-red pull-right">
											<i class="fa fa-times"></i> Discard
										</button>
										<button class="btn btn-green pull-right">
											<i class="fa fa-paperclip"></i> Add Attachment
										</button>
									</div>
								</div>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->

				</div>
				<!-- /.page-content -->

			</div>
			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->

		</ui:define>
	</ui:composition>
</h:body>
</html>
