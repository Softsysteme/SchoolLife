<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/admin/common-layout.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">
					<!-- begin PAGE TITLE AREA -->
					<!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
					<div class="row">
						<div class="col-lg-12">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="active"><a href="vue-admin.xhtml"><i
											class="fa fa-home"></i>
										<h:outputText value="{msg['menu']}" /></a> <i
										class="fa fa-angle-right"></i> <a href="#"> <h:outputText
												value="{msg['Academic']}" /></a> <i class="fa fa-angle-right"></i>
										<h:outputText
												value="{msg['Classes']}"/></li>
									<li class="pull-right">
										<div id="reportrange"
											class="btn btn-green btn-square date-picker">
											<i class="fa fa-calendar"></i> <span class="date-range"></span>
											<i class="fa fa-caret-down"></i>
										</div>
									</li>
								</ol>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->
					<!-- end PAGE TITLE AREA -->

					<!-- Pill Tabs Example -->
					<div class="row">
						<div class="col-lg-12">

							<div class="portlet portlet-green">
								<div class="portlet-heading">
									<div class="portlet-title">
										<h4>Gestion des classes</h4>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="portlet-body">
									<ul id="myPills" class="nav nav-pills">
										<li class="active"><a href="#pillCreer" data-toggle="tab"><strong>Creer
													une classe</strong></a></li>
										<li><a href="#pillConsulter" data-toggle="tab"><strong>Consulter
													les classes</strong></a></li>
									</ul>
									<div id="myPillsContent" class="tab-content">
										<div class="tab-pane fade in active" id="pillCreer">
											<br></br>

											<h:form>
												<div class="row">
													<div class="col-lg-6 ">
														<div class="form-group">
															<label class="col-lg-3 control-label">Section</label>
															<div class="col-lg-7">
																<select class="form-control">
																	<option>Anglophone</option>
																	<option>Francophone</option>
																</select>
															</div>
															<div class="col-lg-2">
																<button class="btn btn-green" data-toggle="modal"
																	data-target="#sectionModal">
																	<i class="fa fa-plus-square"></i>
																</button>
															</div>
														</div>
													</div>

													<!-- Section Modal -->
													<div class="modal modal-flex fade" id="sectionModal"
														tabindex="-1" role="dialog"
														aria-labelledby="flexModalLabel" aria-hidden="true">
														<div class="modal-dialog">
															<div class="modal-content">
																<div class="modal-header">
																	<button type="button" class="close"
																		data-dismiss="modal" aria-hidden="true">&times;</button>
																	<h4 class="modal-title" id="flexModalLabel">Créer
																		une nouvelle Section</h4>
																</div>
																<div class="modal-body">
																	<div class="form-group">
																		<label>Section</label> <input type="text"
																			class="form-control" value=""
																			placeholder="Nom de la section"></input>
																	</div>
																</div>
																<div class="modal-footer">
																	<button type="button" class="btn btn-default"
																		data-dismiss="modal">Close</button>
																	<button type="button" class="btn btn-green">Save
																	</button>
																</div>
															</div>
															<!-- /.modal-content -->
														</div>
														<!-- /.modal-dialog -->
													</div>
													<!-- /.modal -->


													<div class="col-lg-6 ">
														<div class="form-group">
															<label class="col-lg-3 control-label">Cycle</label>
															<div class="col-lg-7">
																<select class="form-control">
																	<option>1er</option>
																	<option>2nd</option>
																</select>
															</div>
															<div class="col-lg-2">
																<button class="btn btn-green" data-toggle="modal"
																	data-target="#cycleModal">
																	<i class="fa fa-plus-square"></i>
																</button>
															</div>
														</div>
													</div>

													<!-- Section Modal -->
													<div class="modal modal-flex fade" id="cycleModal"
														tabindex="-1" role="dialog"
														aria-labelledby="flexModalLabel" aria-hidden="true">
														<div class="modal-dialog">
															<div class="modal-content">
																<div class="modal-header">
																	<button type="button" class="close"
																		data-dismiss="modal" aria-hidden="true">&times;</button>
																	<h4 class="modal-title" id="flexModalLabel">Créer
																		un nouveau Cycle</h4>
																</div>
																<div class="modal-body">
																	<div class="form-group">
																		<label>Cycle</label> <input type="text"
																			class="form-control" value=""
																			placeholder="Nom du cycle"></input>
																	</div>
																</div>
																<div class="modal-footer">
																	<button type="button" class="btn btn-default"
																		data-dismiss="modal">Close</button>
																	<button type="button" class="btn btn-green">Save
																	</button>
																</div>
															</div>
															<!-- /.modal-content -->
														</div>
														<!-- /.modal-dialog -->
													</div>
													<!-- /.modal -->


												</div>

												<br></br>
												<div class="row">
													<div class="col-lg-6 ">
														<div class="form-group">
															<label class="col-lg-3 control-label">Intitule</label>
															<div class="col-lg-7">
																<select class="form-control">
																	<option>6eme</option>
																	<option>5eme</option>
																	<option>4eme</option>
																	<option>3eme</option>
																	<option>2nd</option>
																	<option>1ere</option>
																	<option>Tle</option>
																</select>
															</div>
															<div class="col-lg-2">
																<button class="btn btn-green" data-toggle="modal"
																	data-target="#intituleModal">
																	<i class="fa fa-plus-square"></i>
																</button>
															</div>
														</div>
													</div>
													<!-- Section Modal -->
													<div class="modal modal-flex fade" id="intituleModal"
														tabindex="-1" role="dialog"
														aria-labelledby="flexModalLabel" aria-hidden="true">
														<div class="modal-dialog">
															<div class="modal-content">
																<div class="modal-header">
																	<button type="button" class="close"
																		data-dismiss="modal" aria-hidden="true">&times;</button>
																	<h4 class="modal-title" id="flexModalLabel">Créer
																		un nouveau Intitule</h4>
																</div>
																<div class="modal-body">
																	<div class="form-group">
																		<label>Intitule</label> <input type="text"
																			class="form-control" value=""
																			placeholder="Nom du Intitule (exemple: 6eme)"></input>
																	</div>
																</div>
																<div class="modal-footer">
																	<button type="button" class="btn btn-default"
																		data-dismiss="modal">Close</button>
																	<button type="button" class="btn btn-green">Save
																	</button>
																</div>
															</div>
															<!-- /.modal-content -->
														</div>
														<!-- /.modal-dialog -->
													</div>
													<!-- /.modal -->


													<div class="col-lg-6 ">
														<div class="form-group">
															<label class="col-lg-3 control-label">Professeur
																principal</label>
															<div class="col-lg-9">
																<select class="form-control">
																	<option>Atangana Junior</option>
																	<option>Ngomalong Angelle</option>
																	<option>Atangana Junior</option>
																	<option>Ngomalong Angelle</option>
																	<option>Atangana Junior</option>
																	<option>Ngomalong Angelle</option>
																</select>
															</div>
														</div>
													</div>
												</div>

												<div class="row">
													<div class="col-lg-6 ">
														<div class="form-group">
															<label class="col-lg-3 control-label">Chef de
																Classe</label>
															<div class="col-lg-9">
																<select class="form-control">
																	<option>Eloundou Jean Paul</option>
																	<option>Aissatou Moura</option>
																	<option>Eloundou Jean Paul</option>
																	<option>Aissatou Moura</option>
																</select>
															</div>
														</div>
													</div>

												</div>
												<br></br>
												<div class="form-group">
													<label><i class="fa fa-info fa-fw"></i> Note</label>
													<textarea class="form-control" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc placerat diam quis nisl vestibulum dignissim. In hac habitasse platea dictumst. Interdum et malesuada fames ac ante ipsum primis in faucibus. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Etiam placerat nunc ut tellus tristique, non posuere neque iaculis.</textarea>
												</div>

												<br></br>

												<div class="row">
													<div class="col-lg-6">
														<button type="submit" class="btn btn-green">Creer</button>
													</div>
												</div>
											</h:form>
										</div>

										<div class="tab-pane fade" id="pillConsulter">
											<br></br>

											<!-- begin ADVANCED TABLES ROW -->
											<div class="row">

												<div class="col-lg-12">
													<div class="table-responsiv">
														<p:dataTable var="Classe" value="" rows="10">
															<p:column headerText="Code">
																<h:outputText value="{Classe.code}" />
															</p:column>

															<p:column headerText="Section">
																<h:outputText value="{Classe.section}" />
															</p:column>

															<p:column headerText="Cycle">
																<h:outputText value="{Classe.cycle}" />
															</p:column>

															<p:column headerText="Label">
																<h:outputText value="{Classe.label}" />
															</p:column>

															<p:column headerText="Prof. Principal">
																<h:outputText value="{Classe.profPrincipal}" />
															</p:column>
															<p:column headerText="Chef de classe">
																<h:outputText value="{Classe.chef}" />
															</p:column>
														</p:dataTable>
													</div>
													<!-- /.table-responsive -->

												</div>
												<!-- /.col-lg-12 -->

											</div>
											<!-- /.row -->

										</div>
									</div>
								</div>
								<!-- /.portlet-body -->
							</div>
							<!-- /.portlet -->

						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->


				</div>
				<!-- /.page-content -->

			</div>
			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->

		</ui:define>
	</ui:composition>
</h:body>
</html>
