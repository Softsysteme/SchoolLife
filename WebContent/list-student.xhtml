<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/admin/common-layout.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">
					<!-- begin PAGE TITLE AREA -->
					<!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
					<div class="row">
						<div class="col-lg-12">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="active"><a href="vue-admin.xhtml"><i
											class="fa fa-home"></i> <h:outputText value="{msg['menu']}" /></a>
										<i class="fa fa-angle-right"></i> <a href="#"> <h:outputText
												value="{msg['Student']}" /></a><i class="fa fa-angle-right"></i>
										<h:outputText
												value="{msg['Student List']}" /></li>
									<li class="pull-right">
										<div id="reportrange"
											class="btn btn-green btn-square date-picker">
											<i class="fa fa-calendar"></i> <span class="date-range"></span>
											<i class="fa fa-caret-down"></i>
										</div>
									</li>
								</ol>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->
					<!-- end PAGE TITLE AREA -->

					<div class="row">
						<div class="col-lg-12">
							<div class="row">
								<div class="form-group col-md-3">
									<select class="form-control">
										<option selected="selected">Select Section</option>
										<option>Bassa</option>
										<option>Douala</option>
										<option>Anglophone</option>
									</select>
								</div>
								<div class="form-group col-md-3">
									<select class="form-control">
										<option selected="selected">Select Classe</option>
										<option>6eme M6</option>
										<option>5eme M7</option>
										<option>Tle V3</option>
									</select>
								</div>
								<div class="form-group col-md-3 ">
									<h:inputHidden visible="false" type="text" class="form-control"
										placeholder="search"></h:inputHidden>
								</div>
								<div class="form-group col-md-3 ">
									<input type="text" class="form-control" placeholder="search"></input>
								</div>

							</div>
							<div class="portlet portlet-green">
								<div class="portlet-heading">
									<div class="portlet-title">
										<h4>List of Students</h4>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="portlet-body">
									<div class="table-responsive">
										<p:dataTable var="enquiry" value="" rows="10" paginator="true"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,15">
											<p:column headerText="Matricul No.">
												<h:outputText value="{GH56B}" />
											</p:column>

											<p:column headerText="Admission No.">
												<h:outputText value="{Mathematics}" />
											</p:column>

											<p:column headerText="Name">
												<h:outputText value="{John Doe}" />
											</p:column>
											<p:column headerText="Admission Date">
												<h:outputText value="{02.09.2016}" />
											</p:column>

											<p:column headerText="Classe">
												<h:outputText value="{3eme M4}" />
											</p:column>
											<p:column headerText="Session">
												<h:outputText value="{Eyondo}" />
											</p:column>
										</p:dataTable>

									</div>
									<!-- /.table-responsive -->
								</div>
								<!-- /.portlet-body -->
							</div>
							<!-- /.portlet -->

						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->

				</div>
				<!-- /.page-content -->

			</div>
			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
