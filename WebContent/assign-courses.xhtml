<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:body>

			<div id="page-wrapper">
				<div class="page-content">
					<!-- begin PAGE TITLE AREA -->
					<!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
					<div class="row">
						<div class="col-lg-12">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="active"><a href="vue-admin.xhtml"><i
											class="fa fa-home"></i> <h:outputText value="{msg['menu']}" /></a>
										<i class="fa fa-angle-right"></i> <a href="#"> <h:outputText
												value="{msg['Settings']}" /></a><i class="fa fa-angle-right"></i>
										<h:outputText value="{msg['Assign Courses']}" /></li>
									<li class="pull-right">
										<div id="reportrange"
											class="btn btn-green btn-square date-picker">
											<i class="fa fa-calendar"></i> <span class="date-range"></span>
											<i class="fa fa-caret-down"></i>
										</div>
									</li>
								</ol>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->

					<div class="row">

								<div class="portlet-group" id="page">
									<div class="portlet portlet-green">
										<div class="portlet-heading">

												<h4>
													<strong>Manage Courses</strong>
												</h4>
											</div>
											<div class="clearfix"></div>
										</div>
										<div class="portlet-body">
											<div class="row">
												<div class="col-md-6">
													<div class="portlet-group" id="creer">
														<div class="portlet portlet-green">
															<div class="portlet-heading">
																<div class="portlet-title">
																	<h4>
																		<strong>Assign courses</strong>
																	</h4>
																</div>
																<div class="clearfix"></div>
															</div>
															<div class="portlet-body">
																<div class="form-group">
																	<label>Professeur</label> <select class="form-control">
																		<option>Jean Mich√© Nkan Nkan</option>
																		<option>Thomas Mbouga</option>
																		<option>Leo Ambassa</option>
																		<option>Clementine Mbongo</option>
																	</select>
																</div>
																<div class="form-group">
																	<label>Section</label> <select class="form-control">
																		<option>Anglophone</option>
																		<option>Douala</option>
																		<option>Bassa</option>
																	</select>
																</div>
																<div class="form-group">
																	<label>Classes</label> <select class="form-control">
																		<option>6eme M7</option>
																		<option>3eme M6</option>
																		<option>Tle A4</option>
																	</select>
																</div>
																<div class="form-group">
																	<label>Matieres</label> <select class="form-control">
																		<option>Maths</option>
																		<option>Anglais</option>
																		<option>EC</option>
																		<option>Travail manuel</option>
																	</select>
																</div>
																<br></br>
																<div class="form-group">
																	<label><i class="fa fa-info fa-fw"></i> Note</label>
																	<textarea class="form-control" rows="6">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc placerat diam quis nisl vestibulum dignissim. In hac habitasse platea dictumst. Interdum et malesuada fames ac ante ipsum primis in faucibus. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Etiam placerat nunc ut tellus tristique, non posuere neque iaculis.</textarea>
																</div>

																<br></br>
																<div class="row">
																	<div class="col-lg-6">
																		<button type="submit" class="btn btn-green">Assign</button>
																	</div>
																</div>
															</div>
															<!-- /.portlet-body -->

														</div>
													</div>
												</div>
												<!-- /.col-md-6 -->
												<div class="col-md-6">
													<div class="table-responsiv">
														<p:dataTable var="enquiry" value="" rows="10"
															style="background-color:green;">
															<p:column headerText="Id">
																<h:outputText value="{id}" />
															</p:column>

															<p:column headerText="Nom">
																<h:outputText value="Clementine Ambassa" />
															</p:column>

															<p:column headerText="Courses">
																<h:outputText value="{Anglais Facil}" />
															</p:column>

															<p:column headerText="Classe">
																<h:outputText value="{Bassa Facil}" />
															</p:column>

															<p:column headerText="Section">
																<h:outputText value="{Bassa}" />
															</p:column>

														</p:dataTable>
													</div>
													<!-- /.table-responsive -->

												</div>
												<!-- /.col-md-6 -->
											</div>
										</div>
									</div>

								</div>
							</h:form>


						</div>
						<!-- /.col-lg-12 -->
					</div>

				</div>
				<!-- /.page-content -->

			</div>
