<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/admin/common-layout-primefaces.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">
					<!-- begin PAGE TITLE AREA -->
					<!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
					<div class="row">
						<div class="col-lg-12">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="active"><a href="vue-admin.xhtml"><i
											class="fa fa-home"></i> <h:outputText value="{msg['menu']}" /></a>
										<i class="fa fa-angle-right"></i> <a href="#"> <h:outputText
												value="{msg['HR/Payroll']}" /></a><i class="fa fa-angle-right"></i>
										<a href="#"> <h:outputText
												value="{msg['Employee Management']}" /></a> <i
										class="fa fa-angle-right"></i> <h:outputText
											value="{msg['Add Employee']}" /></li>
									<li class="pull-right">
										<div id="reportrange"
											class="btn btn-green btn-square date-picker">
											<i class="fa fa-calendar"></i> <span class="date-range"></span>
											<i class="fa fa-caret-down"></i>
										</div>
									</li>
								</ol>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->
					<!-- end PAGE TITLE AREA -->

					<div class="row">
						<div class="col-lg-12">

							<div class="portlet portlet-default">
								<div class="portlet-body">
									<ul id="userTab" class="nav nav-tabs">
										<li class="active"><a href="#creer-eleve"
											data-toggle="tab"><strong>Enregistrer un
													personnel </strong></a></li>
										<li><a href="#liste-eleve" data-toggle="tab"><strong>Consulter
													la liste du personnel</strong></a></li>
									</ul>
									<div id="userTabContent" class="tab-content">
										<div class="tab-pane fade in active" id="creer-eleve">

											<div class="row">
												<div class="col-md-12">
													<div class="portlet-group" id="creer">
														<div class="portlet portlet-green">
															<div class="portlet-heading">
																<div class="portlet-title">
																	<h4>
																		<strong>Personal Information</strong>
																	</h4>
																</div>
																<div class="clearfix"></div>
															</div>
															<div class="portlet-body">

																<form role="form">

																	<div class="row">
																		<div class="col-lg-3 col-md-3">
																			<label class="btn profile-edit btn-file">
																				Edit <input type="file" style="display: none;" />
																			</label> <img class="img-responsive img-profile"
																				src="img/user-avatar.png" alt=""></img>
																		</div>

																	</div>
																<div class="row">
																	<div class="form-group col-md-6">
																		<label>First Name</label> <input type="text"
																			class="form-control" value="" placeholder="John"></input>
																	</div>
																	<div class="form-group col-md-6">
																		<label>Last Name</label> <input type="text"
																			class="form-control" value="" placeholder="Smith"></input>
																	</div>
																</div>
																<div class="row">
																	<div class="form-group col-md-6">
																		<label>Situation familiale</label> <select
																			class="form-control">
																			<option>Marié(e)</option>
																			<option>Célibataire</option>
																			<option>Divorcé(e)</option>
																			<option>Veuf(ve)</option>
																		</select>
																	</div>
																	<div class="form-group col-md-6">
																		<label>Sexe</label> <label class="radio-inline">
																			<input type="radio" name="optionsInlineRadios"
																			value="" checked="checked"> </input><i
																			class="fa fa-male"></i>
																		</label> <label class="radio-inline"> <input
																			type="radio" name="optionsInlineRadios" value=""></input>
																			<i class="fa fa-female"></i>
																		</label>
																	</div>
																</div>
																<div class="row">
																	<div class="form-group col-md-6">
																		<label>Nationalité</label> <select
																			class="form-control">
																			<option>Cameroun</option>
																			<option>Allemangne</option>
																			<option>Tchad</option>
																			<option>Guinee</option>
																			<option>RDC</option>
																			<option>Malawi</option>
																			<option>Niger</option>
																		</select>
																	</div>
																	<div class="form-group col-md-6">
																		<label>Date de naissance</label>
																		<div class="input-group">
																			<div class="input-group-addon">
																				<i class="fa fa-calendar"></i>
																			</div>
																			<div id="sandbox-container">
																				<p:calendar id="effect"
																					value="#{calendarView.date8}" effect="fold" />
																			</div>
																		</div>
																	</div>
																</div>
																<div class="row">
																	<div class="form-group col-md-6">
																		<label>Lieu de naissance</label>
																		<div class="input-group">
																			<div class="input-group-addon">
																				<i class="fa fa-map-marker"></i>
																			</div>

																			<select class="form-control">
																				<option>Yaounde</option>
																				<option>Douala</option>
																				<option>Fodjomekouet</option>
																				<option>Bafoussam</option>
																				<option>Kousseri</option>
																				<option>Maroua</option>
																				<option>Obala</option>
																			</select>
																		</div>
																	</div>
																</div>

																</form>

															</div>
														</div>
													</div>
												</div>

											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="portlet-group" id="employeeInfo">
														<div class="portlet portlet-green">
															<div class="portlet-heading">
																<div class="portlet-title">
																	<h4>
																		<strong>Employee Details</strong>
																	</h4>
																</div>
																<div class="clearfix"></div>
															</div>
															<div class="portlet-body">

																<form role="form">
																	<div class="form-group">
																		<label>Employee Code</label> <input type="text"
																			class="form-control" value="" placeholder="John"></input>
																	</div>
																	<div class="form-group">
																		<label>Joining Date</label>
																		<div class="input-group">
																			<div class="input-group-addon">
																				<i class="fa fa-calendar"></i>
																			</div>
																			<div id="sandbox-container">
																				<p:calendar id="joiningid"
																					value="#{calendarView.date8}" effect="fold" />
																			</div>
																		</div>
																	</div>
																	<div class="form-group">
																		<label>Departement</label> <select
																			class="form-control">
																			<option>Math</option>
																			<option>Langue</option>
																			<option>Histoire</option>
																			<option>Informatique</option>
																		</select>
																	</div>
																	<div class="form-group">
																		<label>Designation</label> <select
																			class="form-control">
																			<option>Principal</option>
																			<option>HR Manager</option>
																			<option>Enseignant</option>
																		</select>
																	</div>

																	<div class="form-group">
																		<label>Qualification *</label> <input type="text"
																			class="form-control" value="" placeholder="Smith"></input>
																	</div>
																	<div class="form-group">
																		<label>Total Experience *</label> <input type="text"
																			class="form-control" value="" placeholder="Smith"></input>
																	</div>
																	<div class="form-group">
																		<label>User Type</label> <select class="form-control">
																			<option>Admin</option>
																			<option>Employee</option>
																			<option>Enseignant</option>
																		</select>
																	</div>
																</form>

															</div>
														</div>
													</div>
													<form role="form">
														<div class="form-group">
															<label><i class="fa fa-info fa-fw"></i> Note</label>
															<textarea class="form-control" rows="5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc placerat diam quis nisl vestibulum dignissim. In hac habitasse platea dictumst. Interdum et malesuada fames ac ante ipsum primis in faucibus. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Etiam placerat nunc ut tellus tristique, non posuere neque iaculis.</textarea>
														</div>
													</form>

												</div>
												<div class="col-md-6">
													<div class="portlet-group" id="contact">
														<div class="portlet portlet-green">
															<div class="portlet-heading">
																<div class="portlet-title">
																	<h4>
																		<strong>Contact Details</strong>
																	</h4>
																</div>
																<div class="clearfix"></div>
															</div>
															<div class="portlet-body">

																<form role="form">
																	<div class="form-group">
																		<label>Phone Number</label>
																		<div class="input-group">
																			<div class="input-group-addon">
																				<i class="fa fa-phone"></i>
																			</div>

																			<input type="tel" class="form-control" value=""
																				placeholder="1+(234) 555-2039"></input>
																		</div>
																	</div>

																	<div class="form-group">
																		<label>Mobile Number</label>
																		<div class="input-group">
																			<div class="input-group-addon">
																				<i class="fa fa-mobile-phone"></i>
																			</div>

																			<input type="tel" class="form-control" value=""
																				placeholder="1+(234) 555-2039"></input>
																		</div>
																	</div>
																	<div class="row">
																		<div class="form-group col-md-9">
																			<label for="street">Street</label> <input type="text"
																				class="form-control" id="street"
																				placeholder="Rue Manguier"></input>
																		</div>
																		<div class="form-group col-md-3">
																			<label for="housenumber">Housenumber</label> <input
																				type="text" class="form-control" id="housenumber"
																				placeholder="15a"></input>
																		</div>
																	</div>

																	<div class="row">
																		<div class="form-group col-md-9">
																			<label for="city">City</label> <input type="text"
																				class="form-control" id="city"
																				placeholder="Fodjomekouet"></input>
																		</div>
																		<div class="form-group col-md-3">
																			<label for="zip">Zip</label> <input type="text"
																				class="form-control" id="zip" placeholder="43443"></input>
																		</div>
																	</div>

																	<div class="form-group">
																		<label> Email Address</label>
																		<div class="input-group">
																			<div class="input-group-addon">
																				<i class="fa fa-envelope"></i>
																			</div>

																			<input type="email" class="form-control" value=""
																				placeholder="jsmith@website.com"></input>
																		</div>
																	</div>
																</form>

															</div>
														</div>
													</div>

												</div>

												<div class="col-md-6">
													<div class="portlet-group" id="bankInfo">
														<div class="portlet portlet-green">
															<div class="portlet-heading">
																<div class="portlet-title">
																	<h4>
																		<strong>Bank Info</strong>
																	</h4>
																</div>
																<div class="clearfix"></div>
															</div>
															<div class="portlet-body">

																<form role="form">
																	<div class="form-group">
																		<label>Bank Name</label> <input type="text"
																			class="form-control" value=""
																			placeholder="Afriland First Bank"></input>
																	</div>

																	<div class="form-group">
																		<label>Account No.</label> <input type="text"
																			class="form-control" value=""
																			placeholder="Account No."></input>
																	</div>
																	<div class="form-group">
																		<label>BIC.</label> <input type="text"
																			class="form-control" value="" placeholder="BIC"></input>
																	</div>
																</form>

															</div>
														</div>
													</div>

												</div>

												<div class="col-md-12">
													<br></br>
													<form role="form">
														<div class="col-md-3">
															<button type="submit" class="btn btn-green">Save</button>
														</div>
														<div class="col-md-3">
															<button class="btn btn-default">Cancel</button>
														</div>
													</form>
												</div>

											</div>

										</div>

										<!-- BEGIN STUDENTS LIST -->

										<div class="tab-pane fade" id="liste-eleve">

											<br></br>

											<!-- begin ADVANCED TABLES ROW -->
											<div class="row">

												<div class="col-lg-12">

													<div class="portlet portlet-green">
														<div class="portlet-heading">
															<div class="portlet-title">
																<h4>Liste du personnel</h4>
															</div>
															<div class="clearfix"></div>
														</div>
														<div class="portlet-body">
															<div class="table-responsive">
																<p:dataTable var="enquiry" value="" rows="10"
																	paginator="true"
																	paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
																	rowsPerPageTemplate="5,10,15">
																	<p:column headerText="Employee Code">
																		<h:outputText value="{GH56B}" />
																	</p:column>

																	<p:column headerText="Name">
																		<h:outputText value="{John Doe}" />
																	</p:column>

																	<p:column headerText="Departement">
																		<h:outputText value="{Mathematics}" />
																	</p:column>
																	<p:column headerText="Qualification">
																		<h:outputText value="{M.Sc. Mathematics}" />
																	</p:column>

																	<p:column headerText="Designation">
																		<h:outputText value="{Course-ordinator}" />
																	</p:column>
																	<p:column headerText="Email">
																		<h:outputText value="{john.doe@schoolife.cm}" />
																	</p:column>
																</p:dataTable>

															</div>
															<!-- /.table-responsive -->
														</div>
														<!-- /.portlet-body -->
													</div>
													<!-- /.portlet -->

												</div>
												<!-- /.col-lg-12 -->

											</div>
											<!-- /.row -->

										</div>
									</div>
								</div>
								<!-- /.portlet-body -->
							</div>
							<!-- /.portlet -->


						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->

				</div>
				<!-- /.page-content -->

			</div>
			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
