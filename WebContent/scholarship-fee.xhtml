<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition
		template="templates/admin/common-layout-primefaces.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">
					<!-- begin PAGE TITLE AREA -->
					<!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
					<div class="row">
						<div class="col-lg-12">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="active"><a href="vue-admin.xhtml"><i
											class="fa fa-home"></i> <h:outputText value="{msg['menu']}" /></a>
										<i class="fa fa-angle-right"></i> <a href="#"> <h:outputText
												value="{msg['Settings']}" /></a> <i class="fa fa-angle-right"></i>
										<h:outputText value="{msg['Sholarship Fee']}" /></li>
									<li class="pull-right">
										<div id="reportrange"
											class="btn btn-green btn-square date-picker">
											<i class="fa fa-calendar"></i> <span class="date-range"></span>
											<i class="fa fa-caret-down"></i>
										</div>
									</li>
								</ol>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->
					<!-- end PAGE TITLE AREA -->

					<!-- Pill Tabs Example -->
					<div class="row">
						<div class="col-lg-12">
							<h:form>
								<div class="portlet-group" id="page">
									<div class="portlet portlet-green">
										<div class="portlet-heading">
											<div class="portlet-title">
												<h4>
													<strong>Manage Sholarship</strong>
												</h4>
											</div>
											<div class="clearfix"></div>
										</div>
										<div class="portlet-body">
											<div class="row">
												<div class="col-md-6">
													<div class="portlet-group" id="creer">
														<div class="portlet portlet-green">
															<div class="portlet-heading">
																<div class="portlet-title">
																	<h4>
																		<strong>Create Fee</strong>
																	</h4>
																</div>
																<div class="clearfix"></div>
															</div>
															<div class="portlet-body">
																<form role="form">

																	<div class="form-group">
																		<label class=" control-label">Section</label> <select
																			class="form-control">
																			<option selected="selected">Select Section</option>
																			<option>Bassa</option>
																			<option>Douala</option>
																			<option>Anglophone</option>
																		</select>
																	</div>
																	<div class="form-group">
																		<label class=" control-label">Classe</label> <select
																			class="form-control">
																			<option selected="selected">Select Classe</option>
																			<option>6eme M6</option>
																			<option>5eme M7</option>
																			<option>Tle V3</option>
																		</select>
																	</div>
																	
																	<div class="form-group">
																		<label>Fee</label>
																		<input type="text" class="form-control" value=""
																				placeholder="20.000"></input>
																	</div>
																	<div class="form-group">
																		<label class="control-label">Number of Payment</label>
																		<select class="form-control">
																			<option selected="selected">1</option>
																			<option>2</option>
																			<option>3</option>
																		</select>
																	</div>
																	<div class="form-group">
																		<label>Deadline</label>
																		<div class="input-group">
																			<div class="input-group-addon">
																				<i class="fa fa-calendar"></i>
																			</div>
																			<div id="sandbox-container">
																				<p:calendar id="effect"
																					value="#{calendarView.date8}" effect="fold" />
																			</div>
																		</div>
																	</div>

																</form>
																<br></br>
																<div class="form-group">
																	<label><i class="fa fa-info fa-fw"></i> Note</label>
																	<textarea class="form-control" rows="6">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc placerat diam quis nisl vestibulum dignissim. In hac habitasse platea dictumst. Interdum et malesuada fames ac ante ipsum primis in faucibus. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Etiam placerat nunc ut tellus tristique, non posuere neque iaculis.</textarea>
																</div>

																<br></br>
																<div class="row">
																	<div class="col-lg-6">
																		<button type="submit" class="btn btn-green">Save</button>
																	</div>
																</div>
															</div>
															<!-- /.portlet-body -->

														</div>
													</div>
												</div>
												<!-- /.col-md-6 -->
												<div class="col-md-6">
													<div class="table-responsiv">
														<p:dataTable var="enquiry" value="" rows="10"
															style="background-color:green;">
															<p:column headerText="Classe">
																<h:outputText value="{6eme 7}" />
															</p:column>

															<p:column headerText="Section">
																<h:outputText value="{Haoussa}" />
															</p:column>

															<p:column headerText="Fee">
																<h:outputText value="{20.000}" />
															</p:column>

															<p:column headerText="Deadline">
																<h:outputText value="{2.03.17}" />
															</p:column>
															
															<p:column headerText="Number of Payment">
																<h:outputText value="{2}" />
															</p:column>
														</p:dataTable>
													</div>
													<!-- /.table-responsive -->

												</div>
												<!-- /.col-md-6 -->
											</div>
										</div>
									</div>

								</div>
							</h:form>


						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->


				</div>
				<!-- /.page-content -->

			</div>
			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->

		</ui:define>
	</ui:composition>
</h:body>
</html>
