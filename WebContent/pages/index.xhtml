<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

   
<f:view>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>SchoolLife - connection</title>

    <h:body class="login">
    <p>This page uses frames. The current browser you are using does not support frames.</p>
    
    <h:div class="container">
        <h:div class="row">
            <h:div class="col-md-4 col-md-offset-4">
                <h:div class="login-banner text-center">
                    <h:h1><h:i class="fa fa-gears"></h:i> School life</h:h1>
                </h:div>
                <h:div class="portlet portlet-green">
                    <h:div class="portlet-heading login-heading">
                        <h:div class="portlet-title">
                            <h:h4><h:strong>Bienvenue dans School life!</h:strong>
                            </h:h4>
                        </h:div>
                        <h:div class="portlet-widgets">
                            <h:button class="btn btn-white btn-xs"><h:i class="fa fa-plus-circle"></h:i> Nouvel utilisateur</h:button>
                        </h:div>
                        <h:div class="clearfix"></h:div>
                    </h:div>
                    <h:div class="portlet-body">
                        <h:form accept-charset="UTF-8" role="form">
                            <h:fieldset>
                                <h:div class="form-group">
                                    <h:input class="form-control" placeholder="Identifiant" name="email" type="text">
                                    </h:input>
                                </h:div>
                                <h:div class="form-group">
                                    <h:input class="form-control" placeholder="Mot de passe" name="password" type="password" value="">
                                    </h:input>
                                </h:div>
                                <h:div class="checkbox">
                                    <h:label>
                                        <h:input name="remember" type="checkbox" value="Remember Me">Me rappeler
                                        </h:input>
          
                                    </h:label>
                                    
                                </h:div>
                                <h:br> </h:br>
                                <h:a href="index.html" class="btn btn-lg btn-green btn-block">Se connecter</h:a>
                            </h:fieldset>
                            <h:br> </h:br>
                            <h:p class="small">
                                <h:a href="#">Mot de passe oublié?</h:a>
                            </h:p>
                        </h:form>
                    </h:div>
                </h:div>
            </h:div>
        </h:div>
    </h:div>

    <!-- GLOBAL SCRIPTS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- HISRC Retina Images -->
    <script src="js/plugins/hisrc/hisrc.js"></script>

    <!-- PAGE LEVEL PLUGIN SCRIPTS -->

    <!-- THEME SCRIPTS -->
    <script src="js/flex.js"></script>
    </h:body>
   
</f:view>
</html>
