<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition
		template="templates/admin/common-layout-primefaces.xhtml">
		<ui:define name="content">
			<!-- begin MAIN PAGE CONTENT -->
			<div id="page-wrapper">

				<div class="page-content">
					<!-- begin PAGE TITLE AREA -->
					<!-- Use this section for each page's title and breadcrumb layout. In this example a date range picker is included within the breadcrumb. -->
					<div class="row">
						<div class="col-lg-12">
							<div class="page-title">
								<ol class="breadcrumb">
									<li class="active"><a href="vue-admin.xhtml"><i
											class="fa fa-home"></i> <h:outputText value="{msg['menu']}" /></a>
										<i class="fa fa-angle-right"></i> <a href="#"> <h:outputText
												value="{msg['Library']}" /></a><i class="fa fa-angle-right"></i>
										<h:outputText value="{msg['Add Book']}" /></li>
									<li class="pull-right">
										<div id="reportrange"
											class="btn btn-green btn-square date-picker">
											<i class="fa fa-calendar"></i> <span class="date-range"></span>
											<i class="fa fa-caret-down"></i>
										</div>
									</li>
								</ol>
							</div>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->
					<!-- end PAGE TITLE AREA -->

					<div class="row">
						<div class="col-lg-12">

							<div class="portlet portlet-default">
								<div class="portlet-body">
									<ul id="userTab" class="nav nav-tabs">
										<li class="active"><a href="#creer-eleve"
											data-toggle="tab"><strong>Store a Book </strong></a></li>
										<li><a href="#liste-eleve" data-toggle="tab"><strong>Books
													List</strong></a></li>
									</ul>
									<div id="userTabContent" class="tab-content">
										<div class="tab-pane fade in active" id="creer-eleve">

											<div class="row">
												<div class="col-md-12">
													<div class="portlet-group" id="creer">
														<div class="portlet portlet-green">
															<div class="portlet-heading">
																<div class="portlet-title">
																	<h4>
																		<strong>Books Information</strong>
																	</h4>
																</div>
																<div class="clearfix"></div>
															</div>
															<div class="portlet-body">

																<form role="form">
																	<div class="row">
																		<div class="form-group col-md-6">
																			<label>Book ISBN No. *</label> <h:inputText type="text"
																				class="form-control" value="" placeholder=""></h:inputText>
																		</div>
																		<div class="form-group col-md-6">
																			<label>Book No.</label>
																			<h:outputText class="form-control" value="Book345" />
																		</div>
																	</div>
																	<div class="row">
																		<div class="form-group col-md-6">
																			<label>Title *</label>
																			<h:inputText type="text" class="form-control" value="Title"></h:inputText>
																		</div>
																		<div class="form-group col-md-6">
																			<label>Author *</label>
																			<h:inputText class="form-control" value=""></h:inputText>
																		</div>
																	</div>
																	<div class="row">
																		<div class="form-group col-md-6">
																			<label>Edition *</label>
																			<h:inputText class="form-control" type="text" Value=""></h:inputText>
																		</div>
																		<div class="form-group col-md-6">
																			<label>Book Category *</label> <select
																				class="form-control">
																				<option selected="selected">Select Category</option>
																				<option>Bassa</option>
																				<option>Mathematics</option>
																				<option>Englisch</option>
																				<option>Chemie</option>
																				<option>Danse</option>
																				<option>Sport</option>
																			</select>
																		</div>
																	</div>
																	<div class="row">
																		<div class="form-group col-md-6">
																			<label>No. of Copies</label>
																			<h:inputText type="text" value="" class="form-control"></h:inputText>
																		</div>
																		<div class="form-group col-md-6">
																			<label>Shelf No. *</label>
																			<h:inputText type="text" value="" class="form-control"></h:inputText>
																		</div>
																	</div>
																	<div class="row">
																		<div class="form-group col-md-6">
																			<label>Book Position *</label>
																			<h:inputText class="form-control" type="text" value=""></h:inputText>
																		</div>
																		<div class="form-group col-md-6">
																			<label>Book Cost *</label>
																			<h:inputText type="text" value="" class="form-control"></h:inputText>
																		</div>
																	</div>
																	<div class="row">
																		<div class="form-group col-md-6">
																			<label>Language</label><select
																				class="form-control">
																				<option selected="selected">Select Language</option>
																				<option>Bassa</option>
																				<option>Boulou</option>
																				<option>Dschang</option>
																				<option>Haoussa</option>
																				<option>Douala</option>
																				<option>Mandarin</option>
																			</select>
																		</div>
																		<div class="form-group col-md-6">
																			<label>Book Condition. *</label>
																			<select
																				class="form-control">
																				<option selected="selected">Select Condition</option>
																				<option>As New</option>
																				<option>Fine</option>
																				<option>Very Good</option>
																				<option>Fair</option>
																				<option>Poor</option>
																				<option>Missing</option>
																				<option>Lost</option>
																			</select>
																		</div>
																	</div>

																</form>

															</div>
														</div>
													</div>
												</div>

											</div>
											<div class="row">
								
												<div class="col-md-12">
													<br></br>
													<form role="form">
														<div class="col-md-3">
															<button type="submit" class="btn btn-green">Save</button>
														</div>
														
													</form>
												</div>

											</div>

										</div>

										<!-- BEGIN STUDENTS LIST -->

										<div class="tab-pane fade" id="liste-eleve">

											<br></br>

											<!-- begin ADVANCED TABLES ROW -->
											<div class="row">

												<div class="col-lg-12">

													<div class="portlet portlet-green">
														<div class="portlet-heading">
															<div class="portlet-title">
																<h4>Book List</h4>
															</div>
															<div class="clearfix"></div>
														</div>
														<div class="portlet-body">
															<div class="table-responsive">
																<p:dataTable var="enquiry" value="" rows="10"
																	paginator="true"
																	paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
																	rowsPerPageTemplate="5,10,15">
																	<p:column headerText="Book Code">
																		<h:outputText value="{GH56B}" />
																	</p:column>

																	<p:column headerText="ISBN">
																		<h:outputText value="{SIB99h}" />
																	</p:column>

																	<p:column headerText="Book No.">
																		<h:outputText value="{Book 009}" />
																	</p:column>
																	<p:column headerText="Title">
																		<h:outputText value="{Les casseroles}" />
																	</p:column>

																	<p:column headerText="Category">
																		<h:outputText value="{Langues}" />
																	</p:column>

																	<p:column headerText="Status">
																		<h:outputText value="{Available}" />
																	</p:column>
																</p:dataTable>

															</div>
															<!-- /.table-responsive -->
														</div>
														<!-- /.portlet-body -->
													</div>
													<!-- /.portlet -->

												</div>
												<!-- /.col-lg-12 -->

											</div>
											<!-- /.row -->

										</div>
									</div>
								</div>
								<!-- /.portlet-body -->
							</div>
							<!-- /.portlet -->


						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.row -->

				</div>
				<!-- /.page-content -->

			</div>
			<!-- /#page-wrapper -->
			<!-- end MAIN PAGE CONTENT -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
